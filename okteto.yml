name: clustering-bansos.nocturnailed.tech
build:
  hello-world:
    image: okteto.dev/clustering-bansos.nocturnailed.tech:1.0.0
    context: .
deploy:
  - kubectl apply -f k8s.yml
dev:
  hello-world:
    command: bash
    environment:
      - FLASK_ENV=development
    sync:
      - .:/usr/src/app
    reverse:
      - 9000:9000
    volumes:
      - /root/.cache/pip
